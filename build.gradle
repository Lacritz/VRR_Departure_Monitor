plugins {
    id 'java'
    id 'application'
}

group 'de.hhu.fscs'
version '1.0.0-SNAPSHOT'

sourceCompatibility = 1.8

mainClassName = 'application.Main'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jsoup', name: 'jsoup', version: '1.10.3'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
